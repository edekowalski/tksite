<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{item.active} || {item.current}">
	<f:then>
		<li class="{f:if(condition:item.active, then:' active')}{f:if(condition:item.current, then:' current')}">
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:then>
	<f:else if="{item.spacer}">
		<li class="spacer">
			<span>{item.title}</span>
	</f:else>
	<f:else>
		<li>
			<f:render partial="Navigation/Elements/Link" arguments="{item: item}"/>
	</f:else>
</f:if>

</html>
