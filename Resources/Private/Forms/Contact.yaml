
type: Form
identifier: contact
label: Kontakt
prototypeName: standard
finishers:
  -
    identifier: EmailToReceiver
    options:
      subject: 'Contact'
      recipientAddress: post@thomaskieslich.de
      recipientName: Thomas Kieslich
      senderAddress: '{email}'
      senderName: '{name}'
      senderName: '{name}'
      replyToAddress: ''
      carbonCopyAddress: ''
      blindCarbonCopyAddress: ''
      format: plaintext
  -
    identifier: Confirmation
    options:
      message: 'Thx'
renderables:
  -
    type: Page
    identifier: page-1
    renderables:
      -
        defaultValue: ''
        type: Textarea
        identifier: message
        label: Nachricht
        properties:
          rows: 5
          cols: 40
          fluidAdditionalAttributes:
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        type: Text
        identifier: name
        label: Name
        properties:
          fluidAdditionalAttributes:
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        type: Text
        identifier: email
        label: Email
        properties:
          fluidAdditionalAttributes:
            required: required
        validators:
          -
            identifier: NotEmpty
          -
            identifier: EmailAddress
